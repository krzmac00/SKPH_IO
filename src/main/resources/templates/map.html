<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SKPH MAP</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- Get the leaflet CSS file -->
    <link rel="stylesheet" href=
            "https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
</head>
<body>
<h1>SKPH APPLICATION MAP</h1>
<!-- Specify the map and it's dimensions -->
<div id="map" style="width: 960px; height: 500px"></div>

<!-- Get the leaflet JavaScript file -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script>
    // Initialize the map
    const map = L.map('map')

    // Get the tile layer from OpenStreetMaps
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        // Specify the maximum zoom of the map
        maxZoom: 19,

        // Set the attribution for OpenStreetMaps
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Set the view of the map
    // with the latitude, longitude and the zoom value
    //map.setView([51.7592, 19.4560], 13);

    // Set the map view to the user's location
    // Uncomment below to set map according to user location
    map.locate({setView: true, maxZoom: 16});
    map.on('locationfound', function(e) {
        const userMarker = L.marker(e.latlng).addTo(map)
            .bindPopup(`<strong>You're here</strong>`).openPopup();
    });

    fetch('/map/locations')
        .then(response => response.json())
        .then(data => {
            data.forEach(location => {
                const { name, latitude, longitude } = location; // Assuming API returns these fields
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`<strong>${name}</strong>`);
            });
        })
        .catch(error => console.error('Error fetching locations:', error));
</script>
<div style="margin-top: 20px;">
    <form id="locationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="locationType">Location Type:</label>
        <select id="locationType" name="locationType" required>
            <option value="1">Victim</option>
            <option value="2">Volunteer</option>
            <option value="3">Aid_Organization</option>
            <option value="4">Authority_Representative</option>
        </select><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br>

        <input type="submit" value="Add Location">
    </form>
</div>

<script>
    document.getElementById('locationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const latitude = parseFloat(document.getElementById('latitude').value);
        const longitude = parseFloat(document.getElementById('longitude').value);
        const locationType = parseInt(document.getElementById('locationType').value); // Pobieramy liczbę

        fetch('/map/locations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                locationType: locationType, // Przesyłamy liczbę
                latitude: latitude,
                longitude: longitude
            })
        })
            .then(response => {
                if (response.ok) {
                    alert('Location added successfully!');
                    location.reload();
                } else {
                    alert('Error adding location.');
                }
            })
            .catch(error => console.error('Error adding location:', error));
    });

</script>
</body>
</html>
