<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="requestSearch" content="width=device-width, initial-scale=1.0">
    <title>Table of Stuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Table of Stuff</h1>
<table id="data-table">
    <thead>
    <tr>
        <th>Request number</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Status of request</th>
        <th>Address</th>
        <th>Task number</th>
        <th>Resource</th>
        <th>Status of task</th>
        <th>Date of last status change</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const searchPath = '/requests/search';
    console.log(searchPath);

    const requesterId = 22;
    console.log(requesterId);

    document.addEventListener("DOMContentLoaded", () => {
        fetch(`/api/requests/search?requesterId=${requesterId}`)
            .then(response => response.json())
            .then(data => populateTable(data))
            .catch(error => console.error('Error fetching data:', error));
    });

    function populateTable(requestsData) {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';  // Clear existing table rows

        requestsData.forEach(request => {
            request.tasks.forEach(task => {
                task.days.forEach(day => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${new Date(request.startDate).toLocaleString()}</td>
                    <td>${new Date(request.endDate).toLocaleString()} || 'Zgloszenie jest realizowane'</td>
                    <td>${request.status}</td>
                    <td>${request.address}</td>
                    <td>${task.id}</td>
                    <td>${task.resource}</td>
                    <td>${day.status}</td>
                    <td>${new Date(day.time).toLocaleString()}</td>
                `;
                    tableBody.appendChild(row);
                });
            });
        });
    }
