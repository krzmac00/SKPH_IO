    document.addEventListener("DOMContentLoaded", () => {
        // Pobranie requesterId z meta tagu
        const metaTag = document.querySelector('meta[requesterId]');
        const requesterId = metaTag ? metaTag.getAttribute('requesterId') : 16;

        // Wykonanie żądania fetch do API
        fetch(`/requests/search?requesterId=${requesterId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => populateTable(data))  // Wypełnienie tabeli danymi
            .catch(error => console.error('Error fetching data:', error));
    });

    function populateTable(requestsData) {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = ''; // Wyczyść istniejące wiersze

        requestsData.forEach(request => {
            request.tasks.forEach(task => {
                task.days.forEach(day => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${new Date(request.startDate).toLocaleDateString()}</td>
                    <td>${request.endDate ? new Date(request.endDate).toLocaleDateString() : 'Request is being completed'}</td>
                    <td>${request.status}</td>
                    <td>${request.address}</td>
                    <td>${task.id}</td>
                    <td>${task.resource}</td>
                    <td>${day.status}</td>
                    <td>${new Date(day.time).toLocaleDateString()}</td>
                `;
                    tableBody.appendChild(row);
                });
            });
        });
    }
