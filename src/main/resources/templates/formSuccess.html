<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
</head>
<body>
<h1>Request Form</h1>

<!-- WyÅ›wietlenie komunikatu -->
<div th:if="${message}" style="color: green; font-weight: bold;">
    <p th:text="${message}"></p>
</div>

<!-- Formularz -->
<form th:action="@{/requests/submit}" th:object="${request}" method="post">
    <label>Requester First Name:</label>
    <input type="text" th:field="*{requester.firstName}" placeholder="First Name" required><br><br>

    <label>Requester Last Name:</label>
    <input type="text" th:field="*{requester.lastName}" placeholder="Last Name" required><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
