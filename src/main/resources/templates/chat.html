<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    /* Stylizacja */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      overflow: hidden;
    }

    .chat-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.sent {
      text-align: right;
    }

    .chat-message.received {
      text-align: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
      outline: none;
    }

    .chat-input button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h1>Chat Room</h1>
  </div>
  <div class="chat-messages" id="chat-messages">
    <!-- Wiadomości będą ładowane dynamicznie -->
  </div>
  <div class="chat-input">
    <input type="text" id="message-content" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
</div>

<script>
  // Logika czatu
  document.addEventListener("DOMContentLoaded", () => {
    const messagesContainer = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-content");
    const sendButton = document.getElementById("send-button");

    const recipientId = 1; // Zastąp ID odbiorcy
    const senderId = 2; // Zastąp ID nadawcy

    // Funkcja ładowania wiadomości
    async function loadMessages() {
      const response = await fetch(`/api/communication/messages/${recipientId}`);
      const messages = await response.json();

      messagesContainer.innerHTML = "";
      messages.forEach((message) => {
        const messageElement = document.createElement("div");
        messageElement.className = `chat-message ${message.senderId === senderId ? "sent" : "received"}`;
        messageElement.textContent = message.content;
        messagesContainer.appendChild(messageElement);
      });

      // Przewinięcie na dół
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Funkcja wysyłania wiadomości
    async function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      const message = {
        senderId: senderId,
        recipientId: recipientId,
        content: content,
        messageType: "GENERAL"
      };

      const response = await fetch("/api/communication/message", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      });

      if (response.ok) {
        messageInput.value = "";
        await loadMessages();
      } else {
        alert("Failed to send message.");
      }
    }

    // Nasłuchiwanie zdarzeń
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Początkowe ładowanie wiadomości
    loadMessages();

    // Odświeżanie wiadomości co 5 sekund
    setInterval(loadMessages, 5000);
  });
</script>
</body>
</html>
