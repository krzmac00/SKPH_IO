<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
</head>
<body>
<form action="/requests/submit" method="post">

    <!-- Common Fields -->
    <label>Requester First Name:</label>
    <input type="text" name="requesterFirstName" required>

    <label>Requester Last Name:</label>
    <input type="text" name="requesterLastName" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Select Resource Type:</label>
    <select name="resourceType" required>
        <option value="" disabled selected>Select Resource</option>
        <option value="food">Food</option>
        <option value="clothes">Clothes</option>
        <option value="shelter">Shelter</option>
        <option value="other">Other</option>
    </select>

    <!-- Resource Fields (hidden until a type is selected) -->
    <div id="foodFields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="foodName">
        <label>Amount:</label>
        <input type="number" name="foodAmount">
        <label>Temperature:</label>
        <input type="text" name="foodTemperature">
        <label>Allergy Free:</label>
        <input type="checkbox" name="foodAllergyFree">
    </div>

    <div id="clothesFields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="clothesName">
        <label>Amount:</label>
        <input type="number" name="clothesAmount">
        <label>Size:</label>
        <input type="text" name="clothesSize">
        <label>Sex:</label>
        <input type="text" name="clothesSex">
    </div>

    <div id="shelterFields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="shelterName">
        <label>Amount:</label>
        <input type="number" name="shelterAmount">
        <label>With Animals:</label>
        <input type="checkbox" name="shelterWithAnimals">
    </div>

    <div id="otherFields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="otherName">
        <label>Amount:</label>
        <input type="number" name="otherAmount">
        <label>Description:</label>
        <input type="text" name="otherDescription">
    </div>

    <input type="submit" value="Submit">
</form>

<a href="/requests/" class="nav-button">Back to home</a>

<script>
    // Show fields based on selected resource type
    document.querySelector('select[name="resourceType"]').addEventListener('change', function() {
        const resourceType = this.value;
        document.querySelectorAll('div[id$="Fields"]').forEach(div => div.style.display = 'none');
        if (resourceType) {
            document.getElementById(resourceType + 'Fields').style.display = 'block';
        }
    });
</script>
</body>
</html>
