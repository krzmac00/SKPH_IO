<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .nav-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .resource-fields {
            margin-bottom: 20px;
        }

        .resource-fields input[type="text"],
        .resource-fields input[type="number"] {
            width: calc(100% - 20px);
        }

    </style>
</head>
<body>

<h1>Request Form</h1>
<form action="/requests/submit" method="post">

    <!-- Common Fields -->
    <label>Requester First Name:</label>
    <input type="text" name="requesterFirstName" required>

    <label>Requester Last Name:</label>
    <input type="text" name="requesterLastName" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Select Resource Type:</label>
    <select name="resourceType" required>
        <option value="" disabled selected>Select Resource</option>
        <option value="food">Food</option>
        <option value="clothes">Clothes</option>
        <option value="shelter">Shelter</option>
        <option value="other">Other</option>
    </select>

    <!-- Resource Fields (hidden until a type is selected) -->
    <div id="foodFields" class="resource-fields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="foodName">
        <label>Amount:</label>
        <input type="number" name="foodAmount" min="1" step="1">
        <label>Temperature:</label>
        <input type="text" name="foodTemperature">
        <label>Allergy Free:</label>
        <input type="checkbox" name="foodAllergyFree">
    </div>

    <div id="clothesFields" class="resource-fields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="clothesName">
        <label>Amount:</label>
        <input type="number" name="clothesAmount" min="1" step="1">
        <label>Size:</label>
        <input type="text" name="clothesSize">
        <label>Sex:</label>
        <input type="text" name="clothesSex">
    </div>

    <div id="shelterFields" class="resource-fields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="shelterName">
        <label>Amount:</label>
        <input type="number" name="shelterAmount" min="1" step="1">
        <label>With Animals:</label>
        <input type="checkbox" name="shelterWithAnimals">
    </div>

    <div id="otherFields" class="resource-fields" style="display: none;">
        <label>Name:</label>
        <input type="text" name="otherName">
        <label>Amount:</label>
        <input type="number" name="otherAmount" min="1" step="1">
        <label>Description:</label>
        <input type="text" name="otherDescription">
    </div>

    <input type="submit" value="Submit">
</form>

<a href="/requests/" class="nav-button">Back to home</a>

<script>
    // Show fields based on selected resource type
    document.querySelector('select[name="resourceType"]').addEventListener('change', function() {
        const resourceType = this.value;
        document.querySelectorAll('div[id$="Fields"]').forEach(div => div.style.display = 'none');
        if (resourceType) {
            document.getElementById(resourceType + 'Fields').style.display = 'block';
        }
    });
</script>

</body>
</html>
