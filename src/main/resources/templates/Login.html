<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff6f61; /* Zmieniony kolor przycisku */
            border-color: #ff6f61;
        }

        .invalid-feedback {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        .form-control.is-invalid {
            border-color: red;
        }

        .form-group {
            position: relative;
        }

        .form-group.has-error .invalid-feedback {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="text-center">User Login</h3>
        <form id="loginForm" novalidate>
            <div class="mb-3 form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-3 form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="register" class="text-primary">Register</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        let formIsValid = true;

        // Validate fields
        const inputs = form.querySelectorAll('.form-control');
        inputs.forEach(input => {
            const formGroup = input.closest('.form-group');
            if (!input.checkValidity()) {
                formGroup.classList.add('has-error');  // Add error class
                formIsValid = false;
            } else {
                formGroup.classList.remove('has-error');  // Remove error class
            }
        });

        if (!formIsValid) {
            return;
        }

        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };

        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
            .then(response => {
                if (response.ok) {
                    alert('User logged in successfully!');
                    form.reset();
                } else {
                    alert('Error logging in.');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
