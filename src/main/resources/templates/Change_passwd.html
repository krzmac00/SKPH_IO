<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff6f61; /* Zmieniony kolor przycisku */
            border-color: #ff6f61;
        }

        .invalid-feedback {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        .form-control.is-invalid {
            border-color: red;
        }

        .form-group {
            position: relative;
        }

        .form-group.has-error .invalid-feedback {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="text-center">Change Password</h3>
        <form id="changePasswordForm" novalidate>
            <div class="mb-3 form-group">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                <div class="invalid-feedback">Old Password is required.</div>
            </div>

            <div class="mb-3 form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <div class="invalid-feedback">New Password is required.</div>
            </div>

            <div class="mb-3 form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback">Confirm New Password is required.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
        <div class="text-center mt-3">
            <p>Remembered your password? <a href="login" class="text-primary">Login</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        let formIsValid = true;

        // Validate fields
        const inputs = form.querySelectorAll('.form-control');
        inputs.forEach(input => {
            const formGroup = input.closest('.form-group');
            if (!input.checkValidity()) {
                formGroup.classList.add('has-error');  // Add error class
                formIsValid = false;
            } else {
                formGroup.classList.remove('has-error');  // Remove error class
            }
        });

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('New Password and Confirm New Password do not match.');
            return;
        }

        if (!formIsValid) {
            return;
        }

        const payload = {
            oldPassword: document.getElementById('oldPassword').value,
            newPassword: document.getElementById('newPassword').value,
        };

        fetch('/auth/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
            .then(response => {
                if (response.ok) {
                    alert('Password changed successfully!');
                    form.reset();
                } else {
                    alert('Error changing password.');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
