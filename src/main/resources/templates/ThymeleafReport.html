<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Panel</title>
</head>
<body>
<h1>Resource Panel</h1>

<form th:action="@{/generate-report}" method="post">
    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" name="fromDate" required />

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" name="toDate" required />

    <label for="reportType">Report Type:</label>
    <select id="reportType" name="reportType" th:each="report : ${reportList}">
        <option th:value="${report}" th:text="${report}"></option>
    </select>

    <label for="organization">Organization:</label>
    <select id="organization" name="organization" th:each="org : ${organizationList}">
        <option th:value="${org}" th:text="${org}"></option>
    </select>

    <label for="resource">Resource:</label>
    <select id="resource" name="resource" th:each="res : ${resourceList}">
        <option th:value="${res}" th:text="${res}"></option>
    </select>

    <button type="submit">Generate Report</button>
</form>
</body>
</html>
